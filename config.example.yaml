kafka:
  broker: localhost:9092
  client_id: karussell_node
  default_group_id: KafKarussell_General_Consumer
  # max_transfer_file_size: 3145728  # bytes; defaults to 3MB if unset
  # sasl_plain_username: ...
  # sasl_plain_password: ...

logging:
  console_log_level: info
  file_log_level: info
  log_file: ./charybdisk.log

producer:
  enabled: true
  http:
    # default_headers: {Authorization: "Bearer token"}
    timeout: 30
    max_transfer_file_size: null  # optional; null means unlimited
  scan_interval: 1
  directories:
    - id: TEST_OUT1
      transport: kafka
      path: 'D:\test\out\out1'
      backup_directory: 'D:\test\out\out1\SAVE'
      file_pattern: "*.txt"
      topic: "TEST1"

    - id: TEST_OUT2
      transport: kafka
      path: 'D:\test\out\out2'
      backup_directory: 'D:\test\out\out2\SAVE'
      file_pattern: "*"
      topic: "TEST2"

    # Example HTTP producer directory
    #- id: HTTP_PUSH
    #  transport: http
    #  path: '/tmp/upload_me'
    #  file_pattern: "*"
    #  destination: "https://example.com/upload"
    #  headers: {Authorization: "Bearer per-directory-token"}

consumer:
  enabled: true
  http:
    poll_interval: 5
    timeout: 30
    # default_headers: {Authorization: "Bearer token"}
  start_from_end: false
  topics:
    - transport: kafka
      topic: "TEST1"
      group_id: "consumer_group_1"
      output_directory: 'D:\Receive\TEST_IN'
    - transport: kafka
      topic: "TEST2"
      group_id: "consumer_group_2"
      output_directory: 'D:\Receive\TEST2\IN'

